<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Page</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <form id="authForm" class="auth-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="submit" type="submit">Done</button>
        </form>
    </div>
    <script>
        document.getElementById('authForm').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default form submission
            // Here you can add authentication logic if needed
            window.location.href = '../ProjectAddition/addition.html'; // Redirect to additional.html
        });
    </script>
</body>
</html>
