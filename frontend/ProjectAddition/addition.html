<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="add-project" class="add-project">
        <div class="container add-project-container">
            <h2>Add a New Project</h2>
            <form id="project-form" class="project-form">
                <div class="form-group">
                    <label for="project-title">Project Title:</label>
                    <input type="text" id="project-title" name="project-title" placeholder="Enter project title" required>
                </div>
                <div class="form-group">
                    <label for="project-image">Project Image:</label>
                    <input type="file" id="project-image" name="project-image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <button type="submit">Add Project</button>
                </div>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('project-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const projectTitle = document.getElementById('project-title').value;
            const projectImage = document.getElementById('project-image').files[0];
            
            if (projectTitle && projectImage) {
                // You can handle the form submission here, e.g., sending the data to the server
                console.log('Project Title:', projectTitle);
                console.log('Project Image:', projectImage);
                alert('Project added successfully!');
                
                // Reset the form after submission
                document.getElementById('project-form').reset();
            } else {
                alert('Please provide both the project title and image.');
            }
        });
    </script>
    

</body>
</html>
