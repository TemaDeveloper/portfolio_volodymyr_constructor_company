<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Page</title>
    <link rel="stylesheet" href="projects.css">
</head>
<body>
    <div class="projects-container">
        <div class="projects-header">
            <h1 id="projects-title">Projects for</h1>
            <p>Here is a collection of my best projects that I did while travelling places all around the world.</p>
            <div class="filter-buttons">
                <button class="active" onclick="showProjects('italy')">Italy</button>
                <button onclick="showProjects('australia')">Australia</button>
                <button onclick="showProjects('india')">India</button>
                <button onclick="showProjects('brazil')">Brazil</button>
            </div>
        </div>
        <div id="projects-list" class="staggered-grid">
            <!-- Project items will be inserted here dynamically -->
        </div>
    </div>
    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const year = getQueryParameter('year');
        if (year) {
            document.getElementById('projects-title').innerText = `Projects for ${year}`;
            // Load and display projects for the selected year
        }
    </script>
    <script src="projects.js"></script>
</body>
</html>
