<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Page</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <form id="authForm" class="auth-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="submit" type="submit">Done</button>
        </form>
        <div id="error-message" style="color: red;"></div>
    </div>
    <script>
        document.getElementById('authForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Login successful:', data);
                    // Handle successful login (e.g., store token, set cookie, redirect, etc.)

                    // Acquire auth-token and set a cookie
                    document.cookie = `auth-token=${data.token}; path=/;`;

                    // Redirect to a placeholder URL
                    window.location.href = 'http://your-backend-url.com/redirect-url';
                } else {
                    const error = await response.json();
                    console.error('Login failed:', error);
                    // Handle login failure (e.g., show error message)
                    document.getElementById('error-message').textContent = 'Login failed: ' + error.error;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = 'An error occurred during login';
            }
        });
    </script>
</body>
</html>
