<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="admin_styles.css">
</head>
<body>
    <div class="projects-container">
        <div class="projects-header">
            <button id="generate-link-btn">Generate the visitor's link</button>
            <span id="generated-link">Generated link will appear here</span>
        </div>
        <button id="project-addition-btn" onclick="navigateToAddProject()">Add Project</button>
        <div class="staggered-grid projects" onclick="navigateToUpdateProject()">
            <div class="grid-item project">
                <div class="project-carousel">
                    <img src="project1.jpg" alt="Project 1">
                </div>
                <div class="details">
                    <h3 class="title">Project 1</h3>
                    <p class="date">January 1, 2023</p>
                    <p class="location">Location 1</p>
                    <p>Description of Project 1</p>
                </div>
            </div>
            <div class="grid-item project" onclick="navigateToUpdateProject()">
                <div class="project-carousel">
                    <img src="project2.jpg" alt="Project 2">
                </div>
                <div class="details">
                    <h3 class="title">Project 2</h3>
                    <p class="date">February 2, 2023</p>
                    <p class="location">Location 2</p>
                    <p>Description of Project 2</p>
                </div>
            </div>
            <div class="grid-item project" onclick="navigateToUpdateProject()">
                <div class="project-carousel">
                    <img src="project3.jpg" alt="Project 3">
                </div>
                <div class="details">
                    <h3 class="title">Project 3</h3>
                    <p class="date">March 3, 2023</p>
                    <p class="location">Location 3</p>
                    <p>Description of Project 3</p>
                </div>
            </div>
            <!-- Add more projects here -->
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
