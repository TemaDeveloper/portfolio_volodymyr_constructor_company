{% for project in projects %}
<div class="grid-item">
    <div class="project-carousel">
        {% for picture in project.pictures %}
        <div>
            <img src="storage/{{ picture }}" alt="{{ project.name }}">
        </div>
        {% endfor %}
    </div>
    <div class="details">
        <p class="date">{{ project.year }}</p>
        <p class="location">{{ project.country }}</p>
        <h2 class="title">{{ project.name }}</h2>
    </div>
</div>
{% endfor %}
